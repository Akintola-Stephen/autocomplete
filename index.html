<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
  </head>
  <body>
    <!-- Using an array object -->
    <form>
      <div class="state-group form-group">
        <label>State:</label>
        <div id="state"></div>
      </div>

    <!-- Using a HTTP endpoint -->
    <div class="gh-users-group form-group">
      <label>Github User:</label>
      <div id="gh-user"></div>
    </div> 
    <div class="brewery-group form-group">
      <label>Brewery:</label>
      <div id="brewery"></div>
    </div> 
    <div class="nasa-group form-group">
      <label>NASA Image:</label>
      <div id="nasa"></div>
    </div> 

    </form>
    <!-- Field for displaying selected result -->
    <div id="select-display">
      <p id="select-text"></p>
      <img id="select-img" />
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
